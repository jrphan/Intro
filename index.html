<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Demo</title>
</head>
<body>
    <section>
        <img src="img/1.png" class="layer" data-speed="-5" alt="">
        <img src="img/2.png" class="layer" data-speed="5"alt="">
        <img src="img/3.png" class="layer" data-speed="4" alt="">
        <img src="img/4.png" class="layer" data-speed="6" alt="">
        <img src="img/5.png" class="layer" data-speed="-10" alt="">
        <img src="img/6.png" class="layer" data-speed="-2" alt="">
        <img src="img/7.png" class="layer" data-speed="4" alt="">
        <img src="img/8.png" class="layer" data-speed="-9" alt="">
        <img src="img/9.png" class="layer" data-speed="6" alt="">
        <img src="img/10.png" class="layer" data-speed="-7" alt="">
        <img src="img/11.png" class="layer" data-speed="-5" alt="">
        <img src="img/12.png" class="layer" data-speed="-3" alt="">
        <h2 class="layer  l2" data-speed="-5">Phan Duy Tam</h2>
        <div class="cursor"></div>
    </section>
    <script type="text/javascript">
        document.addEventListener("mousemove", parallax);
        function parallax(e) {
            this.querySelectorAll('.layer').forEach(layer => {
                const speed = layer.getAttribute('data-speed')
               
                const x = (window.innerWidth - e.pageX*speed)/80
                const y = (window.innerHeight - e.pageY*speed)/80
                layer.style.transform = `translateX(${x}px) translateY(${y}px)`
            });
        }

        const cursor = document.querySelector('.cursor');
        document.addEventListener("mousemove", (e) => {
            cursor.style.left = e.pageX + 'px';
            cursor.style.top = e.pageY + 'px';
        })
    </script>
</body>
</html>
